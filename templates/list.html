<!doctype html>
<html>
   <body>
      <h1>Dopple Detection</h1>
      <table border = 1>
         <thead>
            <td>Title</td>
            <td>URL</td>
            <td>Author</td>
            <td>Publish Date</td>
            <td>Publish Time</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["title"]}}</td>
               <td>{{row["url"]}}</td>
               <td> {{ row["author"]}}</td>
               <td>{{row['publish_date']}}</td>	
               <td>{{row['publish_time']}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
   </body>
</html>
