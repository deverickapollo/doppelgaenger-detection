<!doctype html>
<html>
   <head>
      <title>Doppel Detection</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
   </head>
   <body>
      <div class="container-fluid py-5">
         <header class="text-center text-white">
           <h1 class="display-4">Doppel Detection</h1>
           <p class="lead mb-0">Web Crawler results collected from <a href="https://www.theguardian.com/international" class="text-white">
            <u>The Guardian</u>
          </a> </p>
           <p class="font-italic">Pwn'd by
             <a href="https://deverick.io" class="text-white">
               <u>hashes4merkle</u>
             </a>
           </p>
         </header>
         <div class="row py-5">
           <div class="col-lg-10 mx-auto">
             <div class="card rounded shadow border-0">
               <div class="card-body p-5 bg-white rounded">
                 <div class="table-responsive">
                  <table id="example" style="width:100%" class="table table-striped table-bordered">
                     <thead>
                        <td>Title</td>
                        <td>URL</td>
                        <td>Author</td>
                        <td>Publish Date</td>
                     </thead>
                     
                     {% for row in rows %}
                        <tr>
                           <td>{{row["title"]}}</td>
                           <td><a href="{{row["url"]}}">{{row["url"]}}</a></td>
                           <td> {{ row["author"]}}</td>
                           <td>{{row['publish_date']}}</td> 
                        </tr>
                     {% endfor %}
                    </table>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
   <script type="text/javascript">
      $(function() {
         $(document).ready(function() {
            $('#example').DataTable();
         });
      });
   </script>

</html>
